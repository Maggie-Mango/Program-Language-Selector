<body>
  
  <form id="formOne">
    <div class="container mt-5">

            <div class="survey-head text-center">
              <p>filler text, maybe put an image in?</p>
            </div>
            <hr>
            <div class="form-group">
              <label for="Q1"><b>Q1.</b> What is your name?</label>
              <input id="Q1" class="form-control">
            </div>

            <div class="form-group">
              <label for="Q2"><b>Q2.</b> What is your email address?</label>
              <input id="Q2" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="start"><b>Q3.</b>Date started coding:</label>
              <input id="born" class="form-control" type="date">
            </div>
            <hr>
            <div class="survey-footer clearfix">
              <a type="button" class="btn btn-primary float-right btn1">Next</a>
            </div>
          </div>
        </div>
      </div>
    </form>
